# && ./vendor/bin/drush tome:static -l $URL \
# && cp html/404/index.html html/404.html \
# && cp web/themes/custom/vr/favicons/android-chrome-192x192.png html/themes/custom/vr/favicons/android-chrome-192x192.png \
